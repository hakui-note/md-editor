<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/markdown.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <title>MarkDownメモ</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>メモ一覧</h2>
                <button id="newNoteBtn">
                    <img src="img/新規作成ボタン.png" alt="新規作成" class="icon">
                </button>
            </div> 
            <ul id="notesList"></ul>
        </div>
        <div class="main-content">
            <!-- タイトル -->
            <div class="title-container">
                <input type="text" id="noteTitle" placeholder="タイトルを入力してください">
            </div>
            <!-- エディター画面 -->
            <div class="editor-container">
                <div class="custom-dropdown">
                    <div class="dropdown-select" id="colorDropdown">
                        文字色を選択
                    </div>
                    <ul class="dropdown-list" id="colorOptions">
                        <li data-color="red"><span class="color-circle" style="background-color: red;"></span> 赤</li>
                        <li data-color="blue"><span class="color-circle" style="background-color: blue;"></span> 青</li>
                        <li data-color="green"><span class="color-circle" style="background-color: green;"></span> 緑</li>
                        <li data-color="black"><span class="color-circle" style="background-color: black;"></span> 黒</li>
                    </ul>
                </div>
                
                <div class="custom-dropdown">
                    <div class="dropdown-select" id="markerDropdown">
                        マーカーを選択
                    </div>
                    <ul class="dropdown-list" id="markerOptions">
                        <li data-color="yellow"><span class="color-circle" style="background-color: yellow;"></span> 黄</li>
                        <li data-color="lightgreen"><span class="color-circle" style="background-color: lightgreen;"></span> 緑</li>
                        <li data-color="lightblue"><span class="color-circle" style="background-color: lightblue;"></span> 青</li>
                        <li data-color="pink"><span class="color-circle" style="background-color: pink;"></span> ピンク</li>
                    </ul>
                </div>
                <!-- テキストエリア -->
                <textarea id="editor" placeholder="ここにMarkdownを入力してください..."></textarea>
            </div>
            <!-- 保存・ダウンロード・バックアップボタン -->
            <div class="button-container">
                <button id="saveBtn">保存する</button>
                <button id="downloadBtn">ダウンロード</button>
                <button id="backupBtn">バックアップ</button>
            </div>
            <!-- プレビュー画面 -->
            <div class="preview-container">
                <button id="previewTabBtn">
                    <img src="img/外部リンク.png" alt="新規タブでプレビュー" class="icon"> <!-- アイコンボタン -->
                </button>
                <div id="preview" class="preview"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div id="saveNotification" class="notification hidden">メモが正常に保存されました</div>
</body>
</html>

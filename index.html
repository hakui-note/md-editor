<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/markdown.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <title>MarkDownメモ</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>メモ一覧</h2>
                    <button id="newNoteBtn">
                        <img src="img/新規作成ボタン.png" alt="新規作成" class="icon">
                    </button>
                </div> 
                <ul id="notesList"></ul>
            </div>
    
            <!-- メインコンテンツ -->
            <div class="main-content">
                <div class="title-container">
                    <input type="text" id="noteTitle" placeholder="タイトルを入力してください" class="form-control">
                </div>
                <!-- カスタムドロップダウン -->
                <div class ="custom-dropdown-container">
                    <div class="custom-dropdown">
                        <div class="dropdown-select" id="colorDropdown">文字色</div>
                        <ul class="dropdown-list" id="colorOptions">
                            <li data-color="red"><span class="color-circle" style="background-color: red;"></span></li>
                            <li data-color="blue"><span class="color-circle" style="background-color: blue;"></span></li>
                            <li data-color="green"><span class="color-circle" style="background-color: green;"></span></li>
                        </ul>
                    </div>
                    <div class="custom-dropdown">
                        <div class="dropdown-select" id="markerDropdown">マーカー</div>
                        <ul class="dropdown-list" id="markerOptions">
                            <li data-color="yellow"><span class="color-circle" style="background-color: yellow;"></span></li>
                            <li data-color="lightgreen"><span class="color-circle" style="background-color: lightgreen;"></span></li>
                            <li data-color="lightblue"><span class="color-circle" style="background-color: lightblue;"></span></li>
                        </ul>
                    </div>
                </div>
                <!-- エディター画面 -->
                <div class="editor-container">
                    <textarea id="editor" class="form-control" placeholder="ここにMarkdownを入力してください..."></textarea>
                </div>
                <!-- ボタンコンテナ -->
                <div class="button-container">
                    <button id="saveBtn" class="btn btn-primary">保存する</button>
                    <button id="downloadBtn" class="btn btn-primary">ダウンロード</button>
                    <button id="backupBtn" class="btn btn-info">バックアップ</button>
                </div>
                <!-- プレビュー画面 -->
                <div class="preview-container">
                    <button id="previewTabBtn" class="btn btn-outline-secondary">
                        <img src="img/外部リンク.png" alt="新規タブでプレビュー" class="icon">
                    </button>
                    <div id="preview" class="preview"></div>
                </div>
            </div>
        </div>
    </div>    
    <script src="js/script.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/colorPicker.js"></script>
    <script src="js/events.js"></script>
    <script src="js/backup.js"></script>
    <script src="js/previewTab.js"></script>
    <div id="saveNotification" class="notification hidden">メモが正常に保存されました</div>
</body>
</html>
